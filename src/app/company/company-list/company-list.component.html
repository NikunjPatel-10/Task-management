<div class="h-100  company-list  p-3">
  <div class="d-flex justify-content-between my-3">
    <div class="fs-2">Client</div>
    <div><span class="bi bi-plus-circle fs-2" [routerLink]="['add']"></span></div>
  </div>
  <input type="text" placeholder="Search" class="my-2 p-2 w-100" [(ngModel)]="filterData">
  <ul class="nav  p-2 border border-primary">
    <li class="nav-item d-flex   h-100 w-100 border border-dark my-1 p-1"
      *ngFor="let data of companyData  | search:filterData" >
      <div class="d-flex justify-content-between h-100 w-100" (click)="editCompanyList(data.id)">
        <span class="text-dark" aria-current="page">{{data.companyname | company }}</span>
        <span class="text-dark" aria-current="page">{{data.companydescription}}</span>
        <span class="text-dark" aria-current="page">{{data.companylogo}}</span>
      </div>
      <span class="text-dark ms-3"><a class="bi bi-trash3-fill" (click)="deleteCompanyList(data.id)"></a></span>
    </li>
  </ul>
</div>
