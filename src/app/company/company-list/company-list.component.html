<div class="h-100  company-list  p-3">
  <div class="d-flex justify-content-between my-3">
    <div class="fs-2">Client</div>
    <div><span class="bi bi-plus-circle fs-2" [routerLink]="['add']"></span></div>
  </div>
    <input type="text" placeholder="Search" class="my-2 p-2 w-100">
<ul class="nav  p-3 border border-primary">
  <li class="nav-item d-flex justify-content-between  h-100 w-100" *ngFor="let data of companyData">
    <span class="text-dark" aria-current="page" >{{data.companyname}}</span>
    <span class="text-dark" aria-current="page" >{{data.companydescription}}</span>
    <span class="text-dark" aria-current="page" >{{data.companylogo}}</span>
    <span class="text-dark"><a class="bi bi-trash3-fill"></a></span>
  </li>
</ul>
</div>
